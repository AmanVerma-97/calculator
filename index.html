<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calmain">
        <div id="name" class="caloutline">
            <h2 style="text-align: center;" id="heading">CALCULATOR</h2>
        </div>
        <div id="display" class="caloutline">
            <p id="input"></p>
        </div>
        <div class="caloutline1 four">
            <div class="part4" id="buttons"><p class="center">AC</p></div>
            <div class="part4" id="buttons"><p class="center">C</p></div>
            <div class="part4" id="buttons"><p class="center">%</p></div>
            <div class="part4" id="buttons"><p class="center">/</p></div>
        </div>
        <div class="caloutline1 four">
            <div class="part4" id="buttons"><p class="center">7</p></div>
            <div class="part4" id="buttons"><p class="center">8</p></div>
            <div class="part4" id="buttons"><p class="center">9</p></div>
            <div class="part4" id="buttons"><p class="center">*</p></div>
        </div>
        <div class="caloutline1 four">
            <div class="part4" id="buttons"><p class="center">4</p></div>
            <div class="part4" id="buttons"><p class="center">5</p></div>
            <div class="part4" id="buttons"><p class="center">6</p></div>
            <div class="part4" id="buttons"><p class="center">-</p></div>
        </div>
        <div class="caloutline1 four">
            <div class="part4" id="buttons"><p class="center">1</p></div>
            <div class="part4" id="buttons"><p class="center">2</p></div>
            <div class="part4" id="buttons"><p class="center">3</p></div>
            <div class="part4" id="buttons"><p class="center">+</p></div>
        </div>
        <div class="caloutline1 four">
            <div class="part4" id="buttons"><p class="center">0</p></div>
            <div class="part4" id="buttons"><p class="center">.</p></div>
            <div class="part4" id="buttons"><p class="center">=</p></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
